{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h1>Edit Car</h1>

    <form action="/edit-item/{{ item.id }}" method="POST" enctype="multipart/form-data">
        <input type="text" name="name" value="{{ item.name }}" class="form-control mb-2" required>
        <textarea name="description" class="form-control mb-2">{{ item.description }}</textarea>
        <input type="file" name="image" class="form-control-file mb-2">
        <div>
            <label for="delete_image">Delete Image:</label>
            <input type="checkbox" name="delete_image" id="delete_image">
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>

</div>
{% endblock %}
